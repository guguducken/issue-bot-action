# action.yml
name: 'Issue Bot Action'
description: 'Clearing namespace automatically after ns or the corresponding issue expires'
inputs:
  token_action:  
    description: 'The github access token'
    required: true
  repos:
    description: "the repo"
    required: true
  labels_check:
    description: 'the corresponding for github login to wecom'
    required: true
  notice_key:
    description: 'the corresponding for github login to wecom'
    required: true
  mentions:
    description: 'the corresponding for github login to wecom'
    required: true
  milestones:
    description: 'the corresponding for github login to wecom'
    required: true
  number_project:
    description: 'the corresponding for github login to wecom'
    required: true
  db_user:
    description: ''
    required: true
  db_passwd:
    description: ''
    required: true
  db_endpoint:
    description: ''
    required: true
  db_database:
    description: ''
    required: true
  release_name:
    description: ''
    required: true
runs:
  using: 'docker'
  image: 'docker://guguchecken/issue_bot:open-issue-notice-v0.0.1'
  args:
    - ${{ inputs.token_action }}
    - ${{ inputs.repos }}
    - ${{ inputs.labels_check }}
    - ${{ inputs.milestones }}
    - ${{ inputs.notice_key }}
    - ${{ inputs.mentions }}
    - ${{ inputs.number_project }}
    - ${{ inputs.db_user }}
    - ${{ inputs.db_passwd }}
    - ${{ inputs.db_endpoint }}
    - ${{ inputs.db_database }}
    - ${{ inputs.release_name }}
