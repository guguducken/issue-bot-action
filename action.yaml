# action.yml
name: 'Issue Bot Action'
description: 'Clearing namespace automatically after ns or the corresponding issue expires'
inputs:
  token_action:  
    description: 'The github access token'
    required: true
  repos:
    description: "the repo"
    required: true
  label_check:
    description: 'the corresponding for github login to wecom'
    required: true
  time_check:
    description: 'the corresponding for github login to wecom'
    required: true
  status:
    description: 'the corresponding for github login to wecom'
    required: true
  number_project:
    description: 'the corresponding for github login to wecom'
    required: true
  token_email:
    description: ''
    required: false
  sender_email:
    description: ''
    required: false
  hit_max:
    description: ''
    required: false
  db_user:
    description: ''
    required: true
  db_passwd:
    description: ''
    required: true
  db_endpoint:
    description: ''
    required: true
  db_database:
    description: ''
    required: true
runs:
  using: 'docker'
  image: 'docker://guguchecken/issue_bot:issue-time-pre-v0.0.1'
  args:
    - ${{ inputs.token_action }}
    - ${{ inputs.repos }}
    - ${{ inputs.label_check }}
    - ${{ inputs.time_check }}
    - ${{ inputs.status }}
    - ${{ inputs.number_project }}
    - ${{ inputs.token_email }}
    - ${{ inputs.sender_email }}
    - ${{ inputs.hit_max }}
    - ${{ inputs.db_user }}
    - ${{ inputs.db_passwd }}
    - ${{ inputs.db_endpoint }}
    - ${{ inputs.db_database }}
